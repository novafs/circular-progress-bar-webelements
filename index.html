<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="circular_progress" style="--clr: crimson; --value: 30">
        <span>30%</span>
      </div>
    </div>
    <div class="container">
      <div class="circular_progress" style="--clr: orange; --value: 60">
        <span>60%</span>
      </div>
    </div>
    <div class="container">
      <div class="circular_progress" style="--clr: chartreuse; --value: 90">
        <span>90%</span>
      </div>
    </div>
  </body>
</html>
